baseurl = "https://bluestnight.shadow53.com"
title = "BluestNight"
author = "Michael Bryant"
paginate = 10
theme = "BluestNight"
PygmentsCodeFences = true
PygmentsStyle = "monokai"
enableRobotsTXT = true

[outputs]
    home = ["HTML", "CSS", "JSON", "RSS"]
    section = ["HTML", "RSS"]

[Params]
    tagline = "A featureful, configurable, yet sleek dark theme for Hugo."
    description = "The official example website for the BluestNight Hugo theme. Comes with documentation." # Description of your site
    authorbox = true
    author = "Michael Bryant"
    post_navigation = false

[Params.iubenda]
    id = "8219381"
    legal_only = false

[Params.iubenda.pro]
    enable_pro = true
    site_id = "908104"
    enable_cookie_policy = true
    disable_footer_link = true
    prior_consent = true

[Params.background]
    src = "images/background_lg.png"
    medium_src = "images/background_med.png"
    small_src = "images/background_sm.png"
    fit_width = false
    tile = false

[Params.widgets]
    search = true
    recent_articles = true
    categories = true
    tags = true
    tags_counter = true
    patreon = "shadow53"

[Params.social]
    gitlab = "BluestNight/BluestNight"

[menu]
  [[menu.main]]
    name = "Alert"
    weight = 1
    parent = "docs-pages"
    identifier = "alert-for-pages"
    url = "docs/site/alert/#page-specific-alerts"
  [[menu.main]]
    name = "Alert"
    weight = 1
    parent = "docs-shortcodes"
    identifier = "alert-shortcode"
    url = "docs/site/alert/#shortcode"
